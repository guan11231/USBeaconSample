apply plugin: 'com.android.application'
//apply plugin: 'com.google.gms.google-services'
android {
    compileSdkVersion 28

    defaultConfig {
        applicationId "com.THLight.USBeacon.Sample"
        minSdkVersion 21
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    implementation('com.google.android.material:material:1.0.0')
    implementation files('libs/libusbeaconapp.jar')
    implementation files('libs/thlutil.jar')
    implementation files('libs/mysql-connector-java-5.1.48.jar')
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.test:monitor:1.3.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    //implementation platform('com.google.firebase:firebase-bom:28.4.1')
    //implementation 'com.google.firebase:firebaanalyticsse-'
}
